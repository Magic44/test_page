<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // 检查 window.location.href
        var path = window.location.href;
        // 根据路径加载不同的页面
        if (path.includes("springcloud")) {
            document.getElementById("content").innerHTML = '<object type="text/html" data="springcloud.html" ></object>';
        } else if (path.includes("docker")) {
            document.getElementById("content").innerHTML = '<object type="text/html" data="docker.html" ></object>';
        } else if (path.includes("Java开发手册")) {
            document.getElementById("content").innerHTML = '<object type="text/html" data="Java开发手册.html" ></object>';
        } else {
            document.getElementById("content").innerHTML = '<h1>Welcome to my GitHub Page!</h1>';
        }
    </script>
</body>
</html>
